<template>
    <!-- Example of sample Data -->
    <c-p2c-alert-component 
    message= "Hurray! You got the data from the child"
    card-heading = 'Parent To Child Primitive data communication'
    number= 20
    is-valid></c-p2c-alert-component>

    <!-- Example of Complex Data -->
    <div class="slds-m-bottom_medium"></div>

    <c-p2c-carousel-component
    carousel-details = {carouselData}
    ></c-p2c-carousel-component>

    <!-- Example of Data passing on action -->
    <div class="slds-m-bottom_medium"></div>
    <lightning-card title="Data passing on action">
        <div class="slds-m-around_medium">
            <lightning-input type="numner" label="Enter Percentage" onkeyup={handleChange} value={percentValue}></lightning-input>
            <c-p2c-progress-component
            width-percentage = {percentValue}
            ></c-p2c-progress-component>
        </div>
    </lightning-card>

    <!-- Example of calling child method from parent -->
    
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-button variant="success" label="Reset Value"
            onclick={handleClick}></lightning-button>
            <c-P2c-slider-component></c-P2c-slider-component>
        </div>
    </lightning-card>
    
    
</template>
